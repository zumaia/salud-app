<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./static/img/health.ico">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    *{
    margin:0;
    padding:0;
    font-family: 'Josefin Sans', sans-serif;
    }
    html,
    body,
    header,
    #intro {
    height: 100%;
    }
    img {
    display: block;
    max-width: 100%;
    height: auto;
    }
    </style>
    <title>Predicción de la diabetes</title>
</head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Salud App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/Heart_API">Enfermedad Cardiaca</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/Kidney_API">Enfermedad Renal</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/Diabetes_API">Diabetes</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/Liver_API">Enfermedad hepática</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/Breast_CancerAPI">Cancer de mama</a>
            </li>
            <li class="nav-item active">
		<a class="nav-link" href="/disclimer">Disclimer</a>
		</li>
          </ul>
        </div>
      </nav>
      <!--Mask-->
      <div id="intro" class="container-fluid view ">
        <h3 class="text-center text-capitalize pt-5">Conozca sus posibilidades de contraer diabetes en un solo clic!</h3>
        <hr class="w-75 mx-auto pt-5">
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="./static/img/diabetes.jpg" class="float-left">

          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <form action="{{ url_for('predict2')}}" method="post">
              <div class="form-group">
              
                <!-- TODO : Year to accept only year date picker -->
                <label for="Pregnancies">Numero de embarazos</label>
                <input class="form-control" type="number" id="Pregnancies" name="Pregnancies" required="required" placeholder="'mean': 3.866, '25%': 1.0, '75%': 6.0">
              </div>
              <div class="form-group">
                <label for="Glucose">Nivel de glucosa</label>
                <input class="form-control" type="number" step="any" id="Glucose" name="Present_Price" required="required" placeholder="'mean': 121.883, '25%': 99.75, '75%': 142.0">
              </div>
              <div class="form-group">
                <label for="BloodPressure">Presión arterial</label>
                <input class="form-control" type="number" id="BloodPressure" name="BloodPressure" required="required" placeholder="'mean': 72.401, '25%': 64.0, '75%': 80.0">
              </div>
              <div class="form-group">
                <label for="BMI">Índice de Masa Corporal</label>
                <input class="form-control" type="number" id="BMI" name="BMI" required="required" placeholder="'mean': 32.467, '25%': 27.5, '75%': 36.6">
              </div>
              <div class="form-group">
                <label for="DiabetesPedigreeFunction">Función del pedigrí de la diabetes</label>
                <input class="form-control" type="number" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required="required" placeholder="'mean': 0.475, '25%': 0.245, '75%': 0.628">
              </div>
              <div class="form-group">
                <label for="Age">Edad</label>
                <input class="form-control" type="number" id="Age" name="Age" required="required" placeholder="'mean': 33.351, '25%': 24.0, '75%': 41.0">
              </div>
              <button type="submit" class="btn btn-danger">Predice</button>
            </form>
          </div>
        </div>
      </div>
      <!--/.Mask-->
    </header>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   <p>&copy; 2020 Oscar Rojo<a class="nav-link" href="www.oscarrojo.es">Oscar Rojo</a></p>
  </body>
</html>
