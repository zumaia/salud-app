<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./static/img/health.ico">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    *{
    margin:0;
    padding:0;
    font-family: 'Josefin Sans', sans-serif;
    }
    html,
    body,
    header,
    #intro {
    height: 100%;
    }
    
    img {
    display: block;
    max-width: 100%;
    height: auto;
    }
    </style>
    <title>Predicción de la enfermedad renal</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Salud App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/Heart_API">Enfermedad Cardiaca</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/Kidney_API">Enfermedad Renal</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/Diabetes_API">Diabetes</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/Liver_API">Enfermedad hepática</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/Breast_CancerAPI">Cancer de mama</a>
            </li>
            	<li class="nav-item active">
		<a class="nav-link" href="/disclimer">Disclaimer</a>
		</li>
          </ul>
        </div>
      </nav>
      <!--Mask-->
      <div id="intro" class="container-fluid view ">
        <h3 class="text-center text-capitalize pt-5">Conozca sus posibilidades de contraer una enfermedad renal en un solo clic!</h3>
        <hr class="w-75 mx-auto pt-5">
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="../static/img/kidney.png" class="float-left">
            

          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <form action="{{ url_for('predict4')}}" method="post">
              <div class="form-group">
                <!-- TODO : Year to accept only year date picker -->
                <label for="bp">Presión arterial</label>
                <input class="form-control" type="number" id="bp" name="Year" required="required" placeholder="'Valor medio': 74.051, '25%': 60.0, '75%': 80.0">
              </div>

              <div class="form-group">
                <label for="sg">Gravedad específica</label>
                <input class="form-control" type="number" step="any" id="sg" name="sg" required="required" placeholder="'Valor medio': 1.02, '25%': 1.02, '75%': 1.025">
              </div>

              <div class="form-group">
                <label for="al">Albúmina</label>
                <input class="form-control" type="number" id="al" name="al" required="required" placeholder="'Valor medio': 0.797, '25%': 0.0, '75%': 1.0">
              </div>

              <div class="form-group">
                <label for="su">Nivel de azúcar en la sangre</label>
                <input class="form-control" type="number" id="su" name="su" required="required" placeholder="'Valor medio': 0.253, '25%': 0.0, '75%': 0.0">
              </div>

              <div class="form-group">
                <label for="rbc">Recuento de glóbulos rojos</label>
                <input class="form-control" type="number" id="rbc" name="rbc" required="required" placeholder="'Valor medio': 0.114, '25%': 0.0, '75%': 0.0">
              </div>

              <div class="form-group">
                <label for="pc">Recuento de células de pus</label>
                <input class="form-control" type="number" id="pc" name="pc" required="required" placeholder="'Valor medio': 0.184, '25%': 0.0, '75%': 0.0">
              </div>

              <div class="form-group">
                <label for="pcc">Aglomeraciones de células de pus</label>
                <input class="form-control" type="number" id="pcc" name="pcc" required="required" placeholder="'Valor medio': 0.089, '25%': 0.0, '75%': 0.0">
              </div>           
              
              <button type="submit" class="btn btn-danger">Predice</button>
            </form>
          </div>
        </div>
      </div>
      <!--/.Mask-->
    </header>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </body>
</html>
