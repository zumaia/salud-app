<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./static/img/health.ico">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    *{
    margin:0;
    padding:0;
    font-family: 'Josefin Sans', sans-serif;
    }
    html,
    body,
    header,
    #intro {
    height: 100%;
    }
    img {
    display: block;
    max-width: 100%;
    height: auto;
    }
    .content {
	max-width: 500px;
  	margin: auto;
	}
    </style>
    <title>Predicci칩n Cancer de Mama</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Salud App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/Heart_API">Enfermedad Cardiaca</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/Kidney_API">Enfermedad Renal</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/Diabetes_API">Diabetes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/Liver_API">Enfermedad hep치tica</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/Breast_CancerAPI">Cancer de mama</a>
            </li>
            <li class="nav-item active">
		<a class="nav-link" href="/disclimer">Disclimer</a>
		</li>
          </ul>
        </div>
      </nav>
      <!--Mask-->
      <div id="intro" class="container-fluid view ">
        <h3 class="text-center  pt-5">Conozca la posibilidades de contraer c치ncer de mama con un solo clic!</h3>
        <hr class="w-75 mx-auto pt-5">
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="./static/img/breast.jpg" class="float-left">
            <h3>{{ prediction_text }}</h3>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <form action="{{ url_for('predict1')}}" method="POST">
              <div class="form-group">
                <!-- TODO : Year to accept only year date picker -->
                <br><br><br>
                <label for="concave points_mean">Media de los puntos c칩ncavos</label>
                <input class="form-control" type="number" id="concave points_mean" name="concave points_mean" required="required" placeholder="'mean': 0.049, '25%': 0.02, '75%': 0.074">
              </div>
              <div class="form-group">
                <label for="area_mean">Media del area</label>
                <input class="form-control" type="number" step="any" id="area_mean" name="area_mean" required="required" placeholder="'mean': 654.889, '25%': 420.3, '75%': 782.7">
              </div>
              <div class="form-group">
                <label for="radius_mean">Media del radio</label>
                <input class="form-control" type="number" id="radius_mean" name="radius_mean" required="required" placeholder="'mean': 14.127, '25%': 11.7, '75%': 15.78">
              </div>
              <div class="form-group">
                <label for="perimeter_mean">Media del perimetro</label>
                <input class="form-control" type="number" id="perimeter_mean" name="perimeter_mean" required="required" placeholder="'mean': 91.969, '25%': 75.17, '75%': 104.1">
              </div>
              <div class="form-group">
                <label for="concavity_mean">Media de la concavidad</label>
                <input class="form-control" type="number" id="concavity_mean" name="concavity_mean" required="required" placeholder="'mean': 0.089, '25%': 0.03, '75%': 0.131">
              </div>
              <button type="submit" class="btn btn-danger">Predice</button>
            </form>
          </div>
        </div>
      </div>
      <!--/.Mask-->
    </header>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
